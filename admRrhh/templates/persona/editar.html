{% extends "base.html" %}
{% block encabezadofor %} Formulario editar {% endblock %}
{% block contenido %}

<div class="card shadow mb-4">
  <!-- creacion del container para la entrada de datos -->
  <div class="container">
    <div class="row">
      <form action="{% url 'perActualizar' codigo.id %}" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-sm-2">
              <label for="exampleFormControlInput1" class="form-label">Nombre</label>
              <input type="text" class="text-uppercase form-control" name="nombre_per" value="{{codigo.nombre_per}}"autofocus placeholder=""required>
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="text" class="text-uppercase form-control" name="apellidoP_per" value="{{codigo.apellidoP_per}}" placeholder="Paterno"required>
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="text" class="text-uppercase form-control" name="apellidoM_per"value="{{codigo.apellidoM_per}}" placeholder="Materno">
          </div>
          <div class="col-sm-2">
          <label for="exampleFormControlInput1" class="form-label">Telf:</label>
          <input type="text" class="text-uppercase form-control" name="telf_per" value="{{codigo.telf_per}}" placeholder="N°">
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Sexo</label>
                <select  name="sexo_per" id="sexo_per"   class="form-control" required>
                    <option value="{{codigo.sexo_per}}">{{codigo.sexo_per}}</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otros">Otros</option>
                </select>
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Documento</label>
                <select  name="documento_per" id="inputdoc_per"   class="form-control" required>
                  {% for documento in documentos %}
                    {% if documento.id == codigo.documento_per_id %}
                      <option value="{{ documento.id }}">{{ documento.nombre_doc }}</option>
                      {% for documento in documentos %}
                        {% if documento.estado_doc == 1 %}
                          <option value="{{ documento.id }}">{{ documento.nombre_doc }}</option>
                        {% endif %}    
                      {% endfor %}  
                    {% endif %} 
                  {% endfor %}
                </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">NumDoc.</label>
            <input type="text" class="text-uppercase form-control" name="numDoc_per" value="{{ codigo.numDoc_per }}"placeholder="">
          </div>
          
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">ExtDoc</label>
                <select  name="exteDoc_per" id="exteDoc_per"   class="form-control">
                    <option value="{{codigo.exteDoc_per}}">{{codigo.exteDoc_per}}</option>
                    <option value="SC">SC</option>
                    <option value="BE">BE</option>
                    <option value="CB">CB</option>
                    <option value="LP">LP</option>
                </select>
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Lugar_Nacimiento</label>
            <input type="text" class="text-uppercase form-control" name="lugarNac_per" value="{{ codigo.lugarNac_per}}"placeholder="">
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Sangre</label>
                <select  name="sangre_per" id="sangre_per"   class="form-control" required>
                    <option value="{{codigo.sangre_per}}">{{codigo.sangre_per}}</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Estado civil</label>
                <select  name="estCivil_per" id="estCivil_per"   class="form-control" required>
                    <option value="{{codigo.estCivil_per}}">{{codigo.estCivil_per}}</option>
                    <option value="Soltero/a">Soltero/a</option>
                    <option value="Casado/a">Casado/a</option>
                    <option value="Concubinato">Concubinato</option>
                    <option value="Viudo/a">Viudo/a</option>
                </select>
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Hijos</label>
            <input type="number" class="text-uppercase form-control" name="hijos_per" value="{{codigo.hijos_per}}"placeholder="">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
              <label for="exampleFormControlInput1" class="form-label">Fecha_Ing.</label>
              <input type="date" class="text-uppercase form-control" name="fechIngre_per" value="{{codigo.fechIngre_per}}"placeholder=""required>
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Fecha_Nac.</label>
            <input type="date" class="text-uppercase form-control" name="fechNac_per"value="{{codigo.fechNac_per}}" placeholder=""required>
          </div>
          <div class="col-sm-2">
          <label for="exampleFormControlInput1" class="form-label">Fecha_Venc.</label>
          <input type="date" class="text-uppercase form-control" name="vencDoc_per" value="{{codigo.vencDoc_per}}"placeholder=""required>
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Licencia</label>
                <select  name="licCond_per" id="licCond_per"   class="form-control">
                    <option value="{{codigo.licCond_per}}">{{codigo.licCond_per}}</option>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Tipo_Licencia</label>
                <select  name="tipoLic_per" id="tipoLic_per"   class="form-control">
                    <option value="{{codigo.tipoLic_per}}">{{codigo.tipoLic_per}}</option>
                    <option value="P">P</option>
                    <option value="M">M</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="T">T</option>
                </select>
          </div>
          <div class="col-sm-2">
          <label for="exampleFormControlInput1" class="form-label">Fecha_Venc.</label>
          <input type="date" class="text-uppercase form-control" name="fechVenlic_per"value="{{codigo.fechVenlic_per}}" placeholder="">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Cta_Banca.</label>
            <input type="text" class="text-uppercase form-control" name="ctaBanc_per" value="{{codigo.ctaBanc_per}}" placeholder="">
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Nua.</label>
            <input type="text" class="text-uppercase form-control" name="nua_per" value="{{codigo.nua_per}}"placeholder="">
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">N°_Seguro.</label>
            <input type="text" class="text-uppercase form-control" name="aseg_per" value="{{codigo.aseg_per}}"placeholder="">
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Cta_Afp.</label>
            <input type="text" class="text-uppercase form-control" name="ctaAfp_per" value="{{codigo.ctaAfp_per}}"placeholder="">
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Foto.</label>
            <input type="file" class="form-control" accept="image/jpg." name="foto_per"value="{{codigo.foto_per}}" placeholder="">
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label">Sueldo.</label>
            <input type="text" class="text-uppercase form-control" name="sueldo_per" value="{{codigo.sueldo_per}}"placeholder=""required>
          </div>
        </div>
        <div class="row">  
          <div class="col-sm-12">
            <label for="exampleFormControlInput1" class="form-label">Direccion.</label>
            <input type="text" class="text-uppercase form-control" name="direccion_per"value="{{codigo.direccion_per}}" placeholder=""required>
          </div>
        </div> 
        <br>
        <div class="row">
          <div class="col-sm-4">
            <label for="exampleFormControlInput1" class="form-label">NombeF1</label>
            <input type="text" class="text-uppercase form-control" name="nomFam1_per" value="{{codigo.nomFam1_per}}"placeholder="">
          </div>
          <div class="col-sm-4">
            <label for="exampleFormControlInput1" class="form-label">Telf1</label>
            <input type="text" class="text-uppercase form-control" name="celFam1_per"value="{{codigo.celFam1_per}}" placeholder="">
          </div>
          <div class="col-sm-4">
            <label for="exampleFormControlInput1" class="form-label">Parentesco familiar1</label>
                <select  name="relcFam1_per" id="relcFam1_per"   class="form-control" required>
                    <option value="{{codigo.relcFam1_per}}">{{codigo.relcFam1_per}}</option>
                    <option value="Padre">Padre</option>
                    <option value="Madre">Madre</option>
                    <option value="Hijo/a">Hijo/a</option>
                    <option value="Hermano/a">Hermano/a</option>
                    <option value="Abuelo/a">Abuelo/a</option>
                    <option value="Tio/a">Tio/a</option>
                    <option value="Cuñado/a">Cuñado/a</option>
                    <option value="Nieto/a">Nieto/a</option>
                    <option value="Sobrino/a">Sobrino/a</option>
                    <option value="Primo/a">Primo/a</option>
                    <option value="Suegro/a">Suegro/a</option>
                    <option value="Yerno">Yerno</option>
                    <option value=">Nuera">Nuera</option>
                </select>
          </div>
          <div class="col-sm-4">
            <label for="exampleFormControlInput1" class="form-label">NombeF2</label>
            <input type="text" class="text-uppercase form-control" name="nomFam2_per"value="{{codigo.nomFam2_per}}" placeholder="">
          </div>
          <div class="col-sm-4">
            <label for="exampleFormControlInput1" class="form-label">Telf2</label>
            <input type="text" class="text-uppercase form-control" name="celFam2_per" value="{{codigo.celFam2_per}}"placeholder="">
          </div>
          <div class="col-sm-4">
            <label for="exampleFormControlInput1" class="form-label">Parentesco familiar2</label>
                <select  name="relcFam2_per" id="relcFam2_per"   class="form-control" required>
                  <option value="{{codigo.relcFam2_per}}">{{codigo.relcFam2_per}}</option>
                  <option value="Padre">Padre</option>
                  <option value="Madre">Madre</option>
                  <option value="Hijo/a">Hijo/a</option>
                  <option value="Hermano/a">Hermano/a</option>
                  <option value="Abuelo/a">Abuelo/a</option>
                  <option value="Tio/a">Tio/a</option>
                  <option value="Cuñado/a">Cuñado/a</option>
                  <option value="Nieto/a">Nieto/a</option>
                  <option value="Sobrino/a">Sobrino/a</option>
                  <option value="Primo/a">Primo/a</option>
                  <option value="Suegro/a">Suegro/a</option>
                  <option value="Yerno">Yerno</option>
                  <option value=">Nuera">Nuera</option>
                </select>
          </div>
        </div>
          <br>
        <!-- creacion de los botones de registro -->
        <div class="row">
          <div class="col-md-6">
              <input type="submit" class="btn btn-primary btn-sm "style="float: right" value="GUARDAR">
          </div>
          
          <div class="col-md-6">
                <a class="btn btn-dark btn-sm " href="{% url 'perLista' %}">CANCELAR</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
