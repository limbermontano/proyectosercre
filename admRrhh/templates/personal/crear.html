{% extends "base.html" %}
{% block encabezadofor %} Formulario registro {% endblock %}
{% block contenido %} 
  <div class="card shadow mb-4">
      <!-- creacion del container para la entrada de datos -->
      <div class="container p-2 my-2 border">
        <div class="row justify-content-center">
          <form action="{% url 'perlGuardar' %}" method="POST">
            {% csrf_token %}
            
            <div class="row">
              <div class="col-sm-3">
                <label for="exampleFormControlInput1" class="form-label">Persona</label>
                    <select  name="persona_perl" id="inputpersona_perl"   class="form-control" required>
                        <option value="">-Seleccione-</option>
                        {% for persona in personas %}
                            {% if persona.estado_per == 1 %}
                            <option value="{{ persona.id }}">{{ persona.nombre_per }}</option>
                            {% endif %}    
                        {% endfor %}  
                    </select>
              </div>
              <div class="col-sm-2">
                <label for="exampleFormControlInput1" class="form-label">Area</label>
                    <select  name="area_perl" id="inputarea_perl"   class="form-control" required>
                        <option value="">-Seleccione-</option>
                        {% for area in areas %}
                            {% if area.estado_are == 1 %}
                            <option value="{{ area.id }}">{{ area.nombre_are }}</option>
                            {% endif %}    
                        {% endfor %}  
                    </select>
              </div>
              <div class="col-sm-2">
                <label for="exampleFormControlInput1" class="form-label">Cargo</label>
                    <select  name="cargo_perl" id="inputcargo_perl"   class="form-control" required>
                        <option value="">-Seleccione-</option>
                        {% for cargo in cargos %}
                            {% if cargo.estado_carg == 1 %}
                            <option value="{{ cargo.id }}">{{ cargo.nombre_carg }}</option>
                            {% endif %}    
                        {% endfor %}  
                    </select>
              </div>
              <div class="col-sm-2">
                <label for="exampleFormControlInput1" class="form-label">Estudio</label>
                    <select  name="estudio_perl" id="inputestudio_perl"   class="form-control" required>
                        <option value="">-Seleccione-</option>
                        {% for estudio in estudios %}
                            {% if estudio.estado_est == 1 %}
                            <option value="{{ estudio.id }}">{{ estudio.nombre_est }}</option>
                            {% endif %}    
                        {% endfor %}  
                    </select>
              </div>
              <div class="col-sm-3">
                <label for="exampleFormControlInput1" class="form-label">Profesion</label>
                    <select  name="profesion_perl" id="inputprofesion_perl"   class="form-control" required>
                        <option value="">-Seleccione-</option>
                        {% for profe in profesiones %}
                            {% if profe.estado_prof == 1 %}
                            <option value="{{ profe.id }}">{{ profe.nombre_prof }}</option>
                            {% endif %}    
                        {% endfor %}  
                    </select>
              </div>
            </div>
              <br>  
            <br>
            <!-- creacion de los botones de registro -->
            <div class="row">
              <div class="col-md-6">
                  <input type="submit" class="btn btn-primary btn-sm "style="float: right" value="GUARDAR">
              </div>
              
              <div class="col-md-6">
                    <a class="btn btn-dark btn-sm " href="{% url 'perlLista' %}">CANCELAR</a>
              </div>
            </div>
            
          </form>
        </div>
      </div>
  </div>
{% endblock  %}
